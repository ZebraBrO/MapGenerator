<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Генератор карт</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="gpu-browser.min.js"></script>
</head>
<body>
    <div class="header">
        <input type="text" id="seedInput" placeholder="Введите сид" />
        <button id="generateSeedButton">Создать карту по сиду</button>
        <button id="generateButton">Создать новую карту</button>
        <button id="viewStagesButton">Просмотреть слои</button>
        <button id="saveButton">Сохранить карту</button>
        <label for="loadButton" class="button">Загрузить карту</label>
        <input type="file" id="loadButton" accept="image/*" style="display: none;">
    </div>    
    <div class="container">
        <div class="canvas-container">
            <canvas id="previewCanvas" width="1024" height="1024"></canvas>
        </div>
        <div class="hidden-canvases" style="display: none;">
            <div class="canvas-wrapper">
                <canvas id="firstLayerCanvas" width="4" height="4"></canvas>
                <div class="canvas-label">1-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="secondLayerCanvas" width="8" height="8"></canvas>
                <div class="canvas-label">2-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="extraLayerCanvas" width="16" height="16"></canvas>
                <div class="canvas-label">3-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="thirdLayerCanvas" width="32" height="32"></canvas>
                <div class="canvas-label">4-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="fourthLayerCanvas" width="64" height="64"></canvas>
                <div class="canvas-label">5-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="fifthLayerCanvas" width="128" height="128"></canvas>
                <div class="canvas-label">6-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="sixthLayerCanvas" width="256" height="256"></canvas>
                <div class="canvas-label">7-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="seventhLayerCanvas" width="512" height="512"></canvas>
                <div class="canvas-label">8-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="eighthLayerCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">9-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="ninthLayerCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">10-й слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="waterCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">Слой воды</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="landCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">Слой суши</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="voronoiCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">Вороной слой</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="biomeCanvas" width="1024" height="1024"></canvas>
                <div class="canvas-label">Слой биомов</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
